<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fad4ab;" class="text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center mb-4 text-danger">Register</h2>
    <form action="vregister.php" method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <a href="vlogin.html" class="btn btn-danger mb-2">Already have an account? Login</a><br>
      <a href="index.html" class="btn btn-danger">Back to Home</a>
    </div>
  </div>
</div>

</body>
</html>
