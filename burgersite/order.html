<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fad4ab;
            color: #000;
            font-family: 'Rockwell', serif;
            padding-top: 50px;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            background-color: #e7ceb4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: darkred;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c0392b;
        }
        .btn-secondary {
            background-color: darkred;
            border: none;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #c0392b;
        }
        h2 {
            color: darkred;
        }
        label {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Customer Order Details</h2>
        <form id="orderForm" method="post" action="voder.php">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Delivery Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Product Selection Section -->
            <div class="product-selection mb-3">
                <label class="form-label">Select Products</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="BBQ Burger (Rs.3000/=)" id="product1">
                    <label class="form-check-label" for="product1">BBQ Burger (Rs.3000/=)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="Hamburger (Rs.4500/=)" id="product2">
                    <label class="form-check-label" for="product2">Hamburger (Rs.4500/=)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="Black Burger (Rs.4200/=)" id="product3">
                    <label class="form-check-label" for="product3">Black Burger (Rs.4200/=)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="Cheezy Burger (Rs.3500/=)" id="product4">
                    <label class="form-check-label" for="product4">Cheezy Burger (Rs.3500/=)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="Bold Burger (Rs.3000/=)" id="product5">
                    <label class="form-check-label" for="product5">Bold Burger (Rs.3000/=)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="Beef Burger (Rs.3750/=)" id="product6">
                    <label class="form-check-label" for="product6">Beef Burger (Rs.3750/=)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="Veggie Burger (Rs.2300/=)" id="product7">
                    <label class="form-check-label" for="product7">Veggie Burger (Rs.2300/=)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="products[]" value="French Fries (Rs.1500/=)" id="product8">
                    <label class="form-check-label" for="product8">French Fries (Rs.1500/=)</label>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit Order</button>
                <a href="index.html" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
